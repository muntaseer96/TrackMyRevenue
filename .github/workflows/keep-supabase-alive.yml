name: Keep Supabase Active

on:
  schedule:
    # Run every 3 days at 00:00 UTC to prevent Supabase from pausing (pauses after 7 days of inactivity)
    - cron: '0 0 */3 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Required to push commits to keep repo active

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SQL query to keep database active
        run: |
          echo "Running a real SQL query to prevent Supabase from pausing..."

          # Execute a SELECT query via PostgREST RPC to register as actual DB activity
          response=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/rpc/keep_alive" \
            -X POST \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}')

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Response status: $http_code"
          echo "Response body: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "Database query executed successfully â€” Supabase is active!"
          else
            echo "Warning: Query failed with status $http_code"
            exit 1
          fi

      - name: Update keep-alive timestamp
        run: |
          echo "Last keep-alive: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/last-supabase-ping.txt

      - name: Commit and push to keep repo active
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/last-supabase-ping.txt
          git diff --staged --quiet || git commit -m "chore: keep-alive ping $(date -u +%Y-%m-%d)"
          git push
